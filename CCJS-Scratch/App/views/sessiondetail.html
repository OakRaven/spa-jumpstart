<section id="session-view" class="view">
  <h3 class="page-title" data-bind="text: title"></h3>
  <div class="button-bar">
    <button class="btn btn-info"
      data-bind="click: goBack"><i class="icon-hand-left"></i>Back</button>
  </div>
  <div data-bind="with: session">
    <div class="titleblock">
      <label for="title">Title</label>
      <input id="title" data-bind="value: title"
        placeholder="Session title" />
    </div>
    <div class="details-left">
      <div>
        <label>Track</label>
        <address data-bind="text: track().name"></address>
      </div>
      <div>
        <label>Time slot</label>
        <address data-bind="text: timeSlot().name"></address>
      </div>
      <div>
        <label>Room</label>
        <address data-bind="text: room().name"></address>
      </div>
      <div>
        <label>Code</label>
        <input data-bind="value: code" placeholder="Code" />
      </div>
      <div>
        <label>Level</label>
        <input data-bind="value: level" placeholder="Level" />
      </div>
      <div>
        <label>Tags</label>
        <input data-bind="value: tagsFormatted" placeholder="Tags" />
      </div>
      <div data-bind="with: speaker">
        <img data-bind="attr: { src: imageName }" class="img-polaroid" />
        <address data-bind="text: fullName"></address>
      </div>
      <div>
        <label>Description</label>
        <textarea data-bind="value: description"
          placeholder="Enter description"></textarea>
      </div>
    </div>
  </div>
</section>
